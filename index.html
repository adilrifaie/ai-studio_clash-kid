<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Kids Turkiye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'clash': ['"Supercell-Magic"', '"Titan One"', 'cursive'],
              'body': ['"Nunito"', 'sans-serif'],
            },
            colors: {
              clash: {
                yellow: '#FFD54F',
                orange: '#FF8F00',
                blue: '#4FC3F7',
                stone: '#546E7A',
                wood: '#8D6E63'
              }
            }
          }
        }
      }
    </script>
    <style>
      @font-face {
        font-family: 'Supercell-Magic';
        src: url('https://cdn.jsdelivr.net/gh/sh20raj/Supercell-Magic-Font@1.0.0/Supercell-Magic.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      body {
        background-color: #1a1a1a;
        background-image: url('https://i.pinimg.com/originals/96/23/63/962363014093352872.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      /* Fallback overlay to ensure text readability if bg is too bright */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }
    </style>
